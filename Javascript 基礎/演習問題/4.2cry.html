<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template(雛形)</title>
  <style type="text/css">
    header {
      color:red;
    }
  </style>
</head>
<body>
  <!-- ここから本文を作成 -->
  <script>
  const cry = 'ハムスター';
  
  switch(cry) {
    case '犬':
        console.log('ワンワン！');
        break;
        
    case '猫':
        console.log('にゃーん！');
        break;
        
    case '牛':
        console.log('モー！');
        break;
        
    case 'ライオン':
        console.log('ガオー！');
        break;
        
    case '豚':
        console.log('ブー！');
        break;
    
    default:
    console.log('該当する鳴き声がありません');
        
  }
  </script>
</body>
